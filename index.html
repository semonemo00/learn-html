      <span style="color: red;">제목</span>입니다</h1>
     <h2>제목입니다</h2>
     <h3>제목입니다</h3>
     <!-- 수평선 태그 -->
     <hr/>
     <h4>제목입니다</h4>
     <h5>제목입니다</h5>
     <h6>제목입니다</h6>

     <!-- 리스트 태그 -->
     <h3>우리 강의에서 다루는 언어</h3>  
     <!-- 순서가 없는 리스트:ul -->
     <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Jvascript</li>
       </ul>
       <!-- 순서가 있는 리스트:ol -->
       <ol>
        <li>첫번째 아이템</li>
        <li>두번째 아이템</li>
       </ol>
       <!-- Form 요소들 -->
       <form action="">
        <label for="user-id">ID : </label>
        <br>
        <input 
          type="text" 
          id="user-id"
          name="user-id" 
          placeholder="ID를 압력해주세요" 
          required
        />
        <!-- 미션: 패스워드 입력영역 만들기 -->
        <p>Password : </p>
        <input type="password" name="user-password"  placeholder="패스워드를 입력해주세요" required/>
        <br/>
        <!-- 제출버튼을 만드는 두가지 방법 -->
         <!-- <input type="submit" value="로그인"/> -->
         <button type="submit">로그안</button>
       </form>
       <!-- 체크버튼 -->
        <form action="">
          <!-- 여러개 선택 가능 -->
          <p>음식 선택</p>
          <input type="checkbox" name="food" value="chicken">치킨
          <input type="checkbox" name="food" value="pizza">피자
          <input type="checkbox" name="food" value="gimbab">김밥
          <input type="checkbox" name="food" value="hambuger">햄버거
          
          <!-- 한개만 선택 가능 -->
          <p>성별 선택</p>

          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">남성</label>
          <!-- 미션: lable태그로 텍스트 묶어주기 -->
          <input type="radio" name="gender" value="female" id="female">
          <label for="female">여성</label>

          <br/>
          <input type="submit" value="제출하기">
        </form>
  </body>
